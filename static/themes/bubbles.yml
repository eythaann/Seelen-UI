info:
  displayName: Bubbles
  author: eythaann
  description: Bubbles says pop.
styles:
  toolbar: |
    .ft-bar-bg-layer-1 {
      display: none;
    }

    .ft-bar-bg-layer-2 {
      display: none;
    }

    .ft-bar-item {
      background: #121212;
      border-radius: 10px;
      padding: 2px 8px;
      border: 1px solid #a0a0a0;
      height: 25px;
      transition: background-color 300ms ease-in-out;

      &.ft-bar-item-clickable {
        padding: 2px 8px;
        border-radius: 10px;

        &:hover {
          background-color: #323232;
        }
      }
    }

    .fancy-toolbar {
      .ft-bar {
        .ft-bar-center {
          background-color: transparent;
          box-shadow: none;
        }
      }
    }
