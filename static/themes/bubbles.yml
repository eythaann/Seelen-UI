info:
  displayName: Bubbles
  author: eythaann
  description: Bubbles says pop.
  tags: ["toolbar"]
styles:
  toolbar: |
    .ft-bar-bg-layer-1 {
      display: none;
    }

    .ft-bar-bg-layer-2 {
      display: none;
    }

    .ft-bar-item {
      background-color: rgba(40, 40, 40, 0.8);
      border-radius: 10px;
      padding: 2px 8px;
      height: 25px;
      transition: background-color 300ms ease-in-out;

      &.ft-bar-item-clickable {
        padding: 2px 8px;
        border-radius: 10px;

        &:hover {
          background-color: rgba(50, 50, 50, 1);
        }
      }
    }
