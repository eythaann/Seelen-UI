    cs: Tento widget umožňuje uživatelům ukázat přizpůsobená vyskakovací okna.
    cy: Mae'r teclyn hwn yn caniatáu sioeau wedi'u haddasu i ddefnyddwyr.
    da: Denne widget tillader at vise tilpassede popups til brugerne.
    de: Dieses Widget ermöglicht den Benutzern maßgeschneiderte Popups.
    et: See vidin võimaldab näidata kasutajatele kohandatud hüpikakente.
