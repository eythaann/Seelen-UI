- name: Steam
  identifier:
    id: (steamwebhelper.exe)|(steam.exe)
    kind: Exe
    matching_strategy: Regex
    and:
      - id: Steam
        kind: Title
        matching_strategy: equals
        negation: true
  options:
    - unmanage

- name: Steam Apps/Games
  identifier:
    id: steamapps
    kind: path
    matching_strategy: contains
  options:
    - unmanage