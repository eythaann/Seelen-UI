id: "@default/theme"
metadata:
  displayName: !extend i18n/display_name.yml
  description: !extend i18n/description.yml
  tags:
    - weg
    - toolbar
    - window-manager
styles:
  # For devs: key is the id of the target widget and value is the relative path to the style.
  # For third-party widgets uses the real widget id, friendly ids are only for bundle or local themes,
  # as friendly ids are not stable.
  "@seelen/fancy-toolbar": !include styles/fancy-toolbar.scss
  "@seelen/power-menu": !include styles/power-menu.scss
  "@seelen/task-switcher": !include styles/task-switcher.scss
  "@seelen/wallpaper-manager": !include styles/wallpaper-manager.css
  "@seelen/weg": !include styles/weg.css
  "@seelen/window-manager": !include styles/window-manager.css
  "@seelen/system-tray": !include styles/tray-menu.scss
  "@seelen/quick-settings": !include styles/quick-settings.scss
  "@seelen/bluetooth-popup": !include styles/bluetooth-popup.scss
  "@seelen/workspaces-viewer": !include styles/workspaces-viewer.scss
  "@seelen/apps-menu": !include styles/apps-menu.scss
  "@seelen/keyboard-selector": !include styles/keyboard-selector.scss
  "@seelen/user-menu": !include styles/user-menu.scss
  "@seelen/network-popup": !include styles/network-popup.scss
  "@seelen/calendar-popup": !include styles/calendar-popup.scss

# shared styles across all widgets
sharedStyles: !include ./shared/index.scss
