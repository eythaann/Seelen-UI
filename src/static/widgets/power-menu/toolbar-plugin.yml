id: "@seelen/tb-power-menu"
metadata:
  displayName: !extend i18n/display_name.yml
  description: !extend i18n/description.yml
icon: IoPower
target: "@seelen/fancy-toolbar"
plugin:
  scopes:
    - Power
  tooltip: |-
    return "Power Menu";
  template: |-
    return Icon({ name: "IoPower" });
  onClickV2: |-
    trigger("@seelen/power-menu");
