id: "@seelen/tb-bluetooth-popup"
metadata:
  displayName: !extend i18n/display_name.yml
  description: !extend i18n/description.yml
icon: TbBluetooth
target: "@seelen/fancy-toolbar"
plugin:
  scopes:
    - Bluetooth
  tooltip: |-
    return "Bluetooth";
  template: |-
    return Icon({ name: "TbBluetooth" });
  onClickV2: |-
    trigger("@seelen/bluetooth-popup");
