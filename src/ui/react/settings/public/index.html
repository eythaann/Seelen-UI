<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./index.css" />
    <script src="/vanilla/entry-point/index.js" type="module"></script>
  </head>
  <body>
    <div id="root"></div>

    <div id="splashscreen">
      <img class="splashscreen-image" src="./splashscreen.png" />
    </div>
    <style>
      #splashscreen {
        position: fixed;
        top: 0;
        left: 0;

        width: 100vw;
        height: 100vh;
        z-index: 1000;

        will-change: contents;

        background-color: var(--color-gray-50);
        transition: opacity 300ms linear;
        opacity: 1;

        &.hidden {
          display: none;
        }

        &.vanish {
          opacity: 0;
        }

        .splashscreen-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
    </style>
  </body>
</html>
