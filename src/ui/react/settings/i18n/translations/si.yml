    අභිරුචිකරණය කිරීමට ඉඩ සලසමින් ඔබේ ඩෙස්ක්ටොප් පෙනුම සහ හැසිරෙන ආකාරය පිළිබඳ
    පූර්ණ පාලනය ඔබට ඇත.
