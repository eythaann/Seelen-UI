start:
  title: සාදරයෙන් පිළිගනිමු!
  message_accent: ශෛලිය සමග ඔබේ ඵලදායිතාව ප්රශස්ත කරන්න!
  message: >-
    ඔබගේ Windows 11 අත්දැකීම වැඩිදියුණු කිරීම සඳහා සංස්ථාපිත ටයිල් කවුළු
    කළමනාකරුවෙකු සහිත අවසාන ඩෙස්ක්ටොප් පරිසරය වන Seelen UI වෙත සාදරයෙන්
    පිළිගනිමු! අපගේ බුද්ධිමය අතුරුමුහුණත සහ උසස් විශේෂාංග සමඟ කාර්යක්ෂමතාවයේ සහ
    බහුකාර්යයේ නව යුගයක් ගවේෂණය කරන්න.
