    L'interfaccia utente di Seelen utilizza un solo identificatore per app
    (prima corrispondenza trovata), quindi l'ordine in che modo sono specifici è
    importante, l'ultimo aggiunto sarà prioritario, poiché nota che la tabella
    viene ordinata per impostazione predefinita dall'ultimo a vecchio.
