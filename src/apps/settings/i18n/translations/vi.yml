start:
  message: >-
    Chào mừng bạn đến Seelen UI, môi trường máy tính để bàn cuối cùng với Trình
    quản lý Windows được kết hợp để nâng cao trải nghiệm Windows 11 của bạn!
    Khám phá một kỷ nguyên mới của hiệu quả và đa nhiệm với giao diện trực quan
    và các tính năng nâng cao của chúng tôi.
