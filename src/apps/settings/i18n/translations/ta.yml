  new: புதியது
  extra_info: >-
    Seelen UI ஆனது ஒரு பயன்பாட்டிற்கு ஒரே ஒரு அடையாளங்காட்டியை மட்டுமே
    பயன்படுத்துகிறது (முதல் பொருத்தம் கண்டறியப்பட்டது) எனவே எப்படி
    குறிப்பிடப்படுகிறது என்பதற்கான வரிசை முக்கியமானது, சமீபத்திய சேர்க்கைக்கு
    முன்னுரிமை அளிக்கப்படும், ஏனெனில் அட்டவணையானது சமீபத்தியது முதல் பழையது வரை
    இயல்புநிலையாக வரிசைப்படுத்தப்படும்.
