start:
  title: வரவேற்பு!
  message_accent: பாணியுடன் உங்கள் உற்பத்தித்திறனை மேம்படுத்துங்கள்!
  message: >-
    உங்கள் Windows 11 அனுபவத்தை மேம்படுத்த, ஒருங்கிணைக்கப்பட்ட டைலிங் விண்டோஸ்
    மேலாளருடன் கூடிய இறுதி டெஸ்க்டாப் சூழலான Seelen UIக்கு வரவேற்கிறோம்! எங்கள்
    உள்ளுணர்வு இடைமுகம் மற்றும் மேம்பட்ட அம்சங்களுடன் செயல்திறன் மற்றும்
    பல்பணியின் புதிய சகாப்தத்தை ஆராயுங்கள்.
