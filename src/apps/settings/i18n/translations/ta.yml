  bundled_msg: >-
    இந்தத் தொகுக்கப்பட்ட உள்ளமைவுகளைத் திருத்த முடியாது மற்றும் தனிப்பயனாக்கம்
    இல்லாமல் சிறந்த அனுபவத்தை உங்களுக்கு வழங்கும் வகையில் வடிவமைக்கப்பட்டுள்ளது.
    உங்களுக்கான பொதுவான பயன்பாடுகளை அவை தானாகவே கட்டமைக்கும்.
