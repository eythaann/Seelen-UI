  swap: অদলবদল
  bundled_msg: >-
    এই বান্ডিলযুক্ত কনফিগারেশনগুলি সম্পাদনাযোগ্য নয় এবং আপনাকে কাস্টমাইজেশন
    ছাড়াই সেরা অভিজ্ঞতা সরবরাহ করার জন্য ডিজাইন করা হয়েছে। তারা
    স্বয়ংক্রিয়ভাবে আপনার জন্য সর্বাধিক সাধারণ অ্যাপ্লিকেশনগুলি কনফিগার করে।
  extra_info: >-
    সিলেন ইউআই প্রতি অ্যাপ্লিকেশনটিতে কেবলমাত্র একটি শনাক্তকারী ব্যবহার করুন
    (প্রথম ম্যাচটি পাওয়া গেছে) সুতরাং কীভাবে নির্দিষ্ট করা হয়েছে তার ক্রমটি
    গুরুত্বপূর্ণ, সর্বশেষ যোগ করা অগ্রাধিকার দেওয়া হবে, কারণ দ্রষ্টব্য টেবিলটি
    সর্বশেষ থেকে পুরানো পর্যন্ত ডিফল্টরূপে বাছাই করা হয়েছে।
