start:
  title: স্বাগত!
  message: >-
    আপনার উইন্ডোজ 11 অভিজ্ঞতা বাড়ানোর জন্য একটি অন্তর্ভুক্ত টাইলিং উইন্ডোজ
    ম্যানেজারের সাথে চূড়ান্ত ডেস্কটপ পরিবেশ সিলেন ইউআই -তে আপনাকে স্বাগতম!
    আমাদের স্বজ্ঞাত ইন্টারফেস এবং উন্নত বৈশিষ্ট্যগুলির সাথে দক্ষতা এবং
    মাল্টিটাস্কিংয়ের একটি নতুন যুগের সন্ধান করুন।
  message_accent: স্টাইল দিয়ে আপনার উত্পাদনশীলতা অনুকূলিত করুন!
