start:
  title: ຍິນດີຕ້ອນຮັບ!
  message_accent: ເພີ່ມປະສິດທິພາບການຜະລິດຂອງເຈົ້າດ້ວຍຮູບແບບ!
  message: >-
    ຍິນ​ດີ​ຕ້ອນ​ຮັບ​ສູ່ Seelen UI,
    ສິ່ງ​ແວດ​ລ້ອມ​ເດັສ​ທັອບ​ທີ່​ດີ​ທີ່​ສຸດ​ທີ່​ມີ​ຕົວ​ຈັດ​ການ​ໜ້າ​ຕ່າງ​ກະ​ເບື້ອງ​ທີ່​ປະ​ກອບ​ເຂົ້າ​ເພື່ອ​ເພີ່ມ​ປະ​ສົບ​ການ
    Windows ຂອງ​ທ່ານ! ສຳຫຼວດຍຸກໃໝ່ຂອງປະສິດທິພາບ
    ແລະການເຮັດວຽກຫຼາຍໜ້າດ້ວຍການໂຕ້ຕອບທີ່ເຂົ້າໃຈງ່າຍ
    ແລະຄຸນສົມບັດຂັ້ນສູງຂອງພວກເຮົາ.
